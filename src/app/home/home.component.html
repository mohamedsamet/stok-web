<p-menubar [model]="menuItems" autoHide="true" styleClass="menu-bar">
  <ng-template pTemplate="start">
    <div class="d-flex">
      <p-image class="d-sm-block d-none" alt="image" src="stok.png" width="160px" />
      <p-image class="d-block d-sm-none" alt="image" src="stok-mobile.png" width="45px" />
      <button pButton (click)="sidebarVisible = true"
              size="large"
              class="bars-btn position-relative" icon="pi pi-bars" ></button>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex align-items-center">
      <input type="text" pInputText placeholder="Recherche" class="me-1 me-sm-3 input-search" />
      <p-avatar (click)="disconnect()" icon="pi pi-sign-out" size="large" shape="circle"></p-avatar>
    </div>
  </ng-template>
</p-menubar>

<p-sidebar [(visible)]="sidebarVisible" styleClass="w-5rem">
  <ng-template pTemplate="headless">
    <div class="d-flex justify-content-between p-2">
      <p-image class="d-block" alt="image" src="stok-mobile.png" width="45px" />

      <p-button [text]="true" severity="secondary" size="large" icon="pi pi-times-circle" (click)="sidebarVisible = false"></p-button>
    </div>

    <div>
      <a class="d-block sideBar-element" [routerLink]="['product']" (click)="sidebarVisible = false">Product</a>
    </div>

  </ng-template>

</p-sidebar>
<router-outlet></router-outlet>
