<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="liveToast" class="toast" [class.show]="show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header" [ngClass]="status">
      <strong *ngIf="status === statusEnum.SUCCESS" class="me-auto">Opération effectuée</strong>
      <strong *ngIf="status === statusEnum.FAIL" class="me-auto">Erreur d'opération</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="close()"></button>
    </div>
    <div class="toast-body">
      {{message}}
    </div>
  </div>
</div>
